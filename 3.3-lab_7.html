<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Інформація про поточну сторінку</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-top: 10px;
        }
    </style>
    <script>
        function runTask() {
            // Отримуємо інфу про поточну сторінку
            const pageInfo = `
                URL: ${window.location.href}
                Заголовок: ${document.title}
                Ширина вікна: ${window.innerWidth}
                Висота вікна: ${window.innerHeight}
                Опис: всячина про мене...
            `;

            // Виводимо інформацію в текстове поле
            document.getElementById("infoOutput").value = pageInfo;

            // Виводимо повідомлення в консоль
            console.log(pageInfo);
        }
    </script>
</head>
<body>
    <h1>Отримання інформації про поточну сторінку</h1>
    <form id="infoForm">
        <button type="button" onclick="runTask()">Run Task</button>
        <textarea id="infoOutput" readonly></textarea>
    </form>
</body>
</html>
