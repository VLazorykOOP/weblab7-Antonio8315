<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Information Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        label, legend {
            font-weight: bold;
        }
        .input-group {
            margin-bottom: 10px;
        }
        textarea {
            width: 100%;
            height: 100px;
        }
    </style>
</head>
<body>

    <form action="#" autocomplete="on" class="product-form" dir="ltr" style="border-radius: 5px;" lang="en">
        <legend lang="en" title="Product Information" dir="ltr">Product Information</legend>

        <div class="input-group">
            <label for="productName" id="nameLabel" form="productForm" title="Enter product name">Product Name:</label>
            <input type="text" id="productName" name="productName" style="width:100%;" maxlength="50" autocomplete="on" autofocus required>
        </div>

        <div class="input-group">
            <label for="productPrice" title="Enter product price">Price:</label>
            <input type="number" id="productPrice" name="productPrice" style="width:100%;" min="0" max="10000" step="0.01" required>
        </div>

        <div class="input-group">
            <label for="productCategory">Category:</label>
            <select id="productCategory" name="productCategory">
                <optgroup label="Electronics" style="color:blue;" class="optGroup1" id="optGroup1">
                    <option value="laptop">Laptop</option>
                    <option value="smartphone">Smartphone</option>
                </optgroup>
                <optgroup label="Accessories" style="color:green;" class="optGroup2" id="optGroup2">
                    <option value="mouse">Mouse</option>
                    <option value="keyboard">Keyboard</option>
                </optgroup>
            </select>
        </div>

        <div class="input-group">
            <label for="productDetails" title="Enter product details">Details:</label>
            <textarea id="productDetails" name="productDetails" required class="textAreaClass" style="border: 1px solid #ccc;"></textarea>
        </div>

        <div class="input-group">
            <label for="available" title="Available in stock">Available:</label>
            <input type="checkbox" id="available" name="available" value="yes" checked>
        </div>

        <div class="input-group">
            <label for="releaseDate" title="Release week">Release Week:</label>
            <input type="week" id="releaseDate" name="releaseDate" style="width:100%;">
        </div>

        <div class="input-group">
            <label for="productEmail" title="Email for inquiries">Email:</label>
            <input type="email" id="productEmail" name="productEmail" style="width:100%;" autocomplete="on">
        </div>

        <div class="input-group">
            <label for="supportPhone" title="Support phone number">Phone:</label>
            <input type="tel" id="supportPhone" name="supportPhone" style="width:100%;" formtarget="_blank" multiple>
        </div>

        <progress id="productProgress" max="100" lang="en">0%</progress>
        <meter class="meterClass" title="Product rating" min="0" max="5" high="4">3</meter>

        <div class="input-group">
            <button type="submit" form="productForm" name="submitBtn" disabled>Submit</button>
        </div>
    </form>

</body>
</html>
